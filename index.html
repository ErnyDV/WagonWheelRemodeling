<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wagon Wheel Remodeling</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/default.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/decorateContainer.js"></script>
</head>
<body>
    <!-- NAV SECTION -->
    <div class="container-sm flex-center background--main-brown padding-sm">
        <div class="main-container">
            <div class="main-nav">
                <div class="company-name-container flex-center">
                    <p class="company-name">Wagon Wheel <br>Remodeling</p>
                </div>
                <ul class="main-nav--list flex-center">
                    <li><a href="" class="main-nav--link">Services</a></li>
                    <li><a href="" class="main-nav--link">About</a></li>
                    <li><a href="" class="main-nav--link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- DECORATION SECTION -->
    <div class="container-md">
        <div class="decoration-container"></div>
    </div>

    <!-- HERO SECTION -->
    <div class="container-lg background--main-brown flex-justify-center padding-sm box-shadow-bottom">

            <div class="hero-text-wrapper">
                <img class="logo" src="imgs/Logo.svg" alt="">

                <h1 class="hero-header header-lg text-align-center">Reimagine your home</h1>
                <p class="hero-text text-md text-align-center">We don't just renovate rooms—we reimagine the soul of your home. <br>

                    to burst through.
                </p>
                <button type="button" class="hero-button">
                    <p>Contact Us</p>
                    <img src="imgs/Frame2.svg" alt="">
                </button>

                <p class="text-lg slogan">“Wagon wheel remodeling  <br>
                    where wheel take care of you”</p>

            <div class="hero-img-wrapper">
                <img class="hero-img" src="imgs/img001.png" alt="">
